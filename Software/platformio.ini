[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_flags = -I include
lib_deps = 
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
	adafruit/Adafruit BMP085 Library@^1.2.4
	https://github.com/PaulStoffregen/PWMServo.git
	https://github.com/PaulStoffregen/LittleFS.git